  <section>

    <!-- Modal Ingreso -->
    <div class="modal fade" id="modalLog-in" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">

            <div class="text-center">
              <p class="text-center">O ingresa con</p>
              <span id="google-btn1"><i class="fab fa-facebook fa-3x"></i></span>
              <span id="facebook-btn1"><i class="fab fa-google-plus-square fa-3x"></i></span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="login-btn">Log in</button>
          </div>
        </div>
      </div>
    </div>
